<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CDN Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <title>Guess the number!</title>
  </head>
  <body class="bg-info">
    <div class="container mt-5">
      <div class="col-md-6 offset-md-3 bg-white p-3 rounded">
        <h2 class="text-center p-3">Guess the number!</h2>
        <p class="lead text-secondary pb-2" id="game-rule">
          We have selected a random number between 1 and 50. See if you can
          guess it in 10 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>
        <a
          class="show-hint text-secondary"
          title="We have selected a random number between 1 and 50. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low."
          ><small>show hint?</small></a
        >
        <form class="form-inline pt-3 pb-3 hidden" id="form">
          <div class="form-group">
            <input
              type="text"
              class="form-control mr-2 mb-2"
              placeholder="Enter a Guess"
              id="input"
            />
            <button type="submit" class="btn btn-info mb-2">
              Submit Guess
            </button>
          </div>
        </form>
        <div class="mt-3 hidden" id="guesses">
          <p class="small pl-1 text-secondary">
            Previous Guesses: <span id="guess-count"></span>
          </p>
        </div>
        <div class="text-center mt-5 hidden" id="guess-hint">
          <p class="lead text-white p-2 rounded" id="alert"></p>
          <p class="hidden" id="suggestion">
            Last guess was <kbd class="text-uppercase" id="hint"></kbd> !
          </p>
        </div>
        <div class="mt-3 mb-3" id="start-field">
          <button class="btn-block btn btn-lg btn-info" id="start-game">
            Start new game!
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
